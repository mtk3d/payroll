# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    App\:
        resource: '../app/'
        exclude:
            - '../app/Kernel.php'

    Payroll\Shared\InMemoryDomainEventBus: ~
    Payroll\Shared\DomainEventBus: '@Payroll\Shared\InMemoryDomainEventBus'
    Payroll\Salary\Infrastructure\Repository\DoctrineDepartmentRepository: ~
    Payroll\Salary\Infrastructure\Repository\DoctrineEmployeeRepository: ~
    Payroll\Salary\Domain\DepartmentRepository: '@Payroll\Salary\Infrastructure\Repository\DoctrineDepartmentRepository'

    _instanceof:
        Payroll\Shared\CommandHandler:
            tags:
                - { name: messenger.message_handler, bus: command.bus }

when@test:
    services:
        Payroll\Salary\Infrastructure\Repository\DoctrineEmployeeRepository:
            arguments:
                $em: '@doctrine.orm.entity_manager'
            public: true
        Payroll\Salary\Infrastructure\Repository\DoctrineDepartmentRepository:
            arguments:
                $em: '@doctrine.orm.entity_manager'
            public: true
        Payroll\Report\Infrastructure\Repository\DoctrineReportRepository:
            arguments:
                $em: '@doctrine.orm.entity_manager'
            public: true
